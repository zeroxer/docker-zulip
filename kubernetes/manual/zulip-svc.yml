apiVersion: v1
kind: Service
metadata:
  name: zulip
  labels:
    app: zulip
spec:
  selector:
    app: zulip
  ports:
  - name: smtp
    port: 25
    targetPort: 25
    protocol: TCP
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
